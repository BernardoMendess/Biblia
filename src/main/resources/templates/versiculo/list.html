<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia</title>
    <link rel="stylesheet" href="../static/css/3rd/bootstrap.min.css" media="screen" th:href="@{/css/3rd/bootstrap.min.css}">
    <style>
        .versiculo {
            text-align: left;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn-left {
            justify-self: start;
        }
        .btn-right {
            justify-self: end;
        }
    </style>
</head>
<body>
<div th:replace="~{ layout/navbar :: navbar}"></div>
<div class="container">
    <h2 class="text-center" style="font-size: 24px;" th:text="${livro.livNome + ' - ' + capitulo}"></h2>
    <div th:each="versiculo : ${versiculos}">
        <p class="versiculo" th:utext="${versiculo.verVersiculo + ' - ' + versiculo.verTexto}"></p>
    </div>
    <div class="btn-container">
        <div class="btn-left">
            <a th:if="${!(livro.id == 1 && capitulo == 1)}" th:href="@{/versiculo/retroceder/{id1}/{id2}(id1=${livro.id}, id2=${capitulo})}" class="btn btn-primary">ANTERIOR</a>
        </div>
        <div class="btn-right">
            <a th:if="${!(livro.id == 66 && capitulo == 22)}" th:href="@{/versiculo/avancar/{id1}/{id2}(id1=${livro.id}, id2=${capitulo})}" class="btn btn-primary">PRÓXIMO</a>
        </div>
    </div>

</div>
<script src="../../static/js/3rd/bootstrap.min.js" th:src="@{/js/3rd/bootstrap.min.js}"></script>
</body>
</html>
